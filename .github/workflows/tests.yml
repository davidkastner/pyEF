name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: flexible

    - name: Install dependencies with conda
      shell: bash -l {0}
      run: |
        conda install -y -c conda-forge \
          openbabel \
          numpy \
          pandas \
          scipy \
          pytest \
          pytest-cov \
          basis_set_exchange
        pip install biopandas

    - name: Install package
      shell: bash -l {0}
      run: |
        pip install -e .

    - name: List installed packages
      shell: bash -l {0}
      run: |
        conda list
        pip list

    - name: Run tests
      shell: bash -l {0}
      run: |
        python -m pytest pyef/tests/ -v --tb=short

    - name: Run specific passing tests
      if: failure()
      shell: bash -l {0}
      run: |
        python -m pytest pyef/tests/test_manage.py -v

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 pyef --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 pyef --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
